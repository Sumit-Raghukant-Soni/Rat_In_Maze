<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./Images/mouse.webp">

    <link rel="stylesheet" href="style.css">
    <title>Rat in Maze</title>
</head>

<body>
    <h1 class="text-center mt-3">RAT IN MAZE</h1>
    <div class="main mt-3 mb-3 p-2 bg-white rounded d-flex justify-content-center align-items-center">
        <button class="btn btn-primary m-1 btn1" onclick="initiate_Board()">Initiate Board</button>
        <button class="btn btn-primary m-1 btn2" onclick="addEvent()">Set Hurdles</button>
        <button class="btn btn-primary m-1 btn3" onclick="removeEvent()">Start finding paths</button>
        <button class="btn btn-primary m-1" onclick="location.reload()">Reload</button>
    </div>
    <img src= "Images\favpng_jerry.png" alt="" class="mouse">
    <img src= "Images\cheese.png" alt="" class="cheese">
    <div class="body d-flex">
        <div class="board"></div>
        <div class="paths">
            <h4 class="text-center mt-2">Possible Path found</h4>
            <hr>
            <div class="content text-center"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
<script src="main.js"></script>
</html>
